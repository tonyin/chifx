{% extends "base.html" %}

{% block style_block %}
    <style type="text/css">
        table.table { width: 60%; }
    </style>
{% endblock %}

{% block content %}

    <h2>Comments</h2>
    <div>&nbsp;</div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Comment</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for c in comments %}
            <tr>
                <td>{{ c.name }}</td>
                <td>{{ c.comment }}</td>
                <td>{{ c.timestamp }}</td>
                <td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}

{% block tail_script %}
{% endblock tail_script %}
